<script>
    class infiniteCarrousel{
        constructor(element, props){
            this.carrouselParent = document.querySelector(element);
            this.carrousel = this.carrouselParent.querySelector('.carrouselContainer'); 
            this.speed = 10;
            this.readProps(props);
            this.initilize();
        }
        readProps(props){            
            const defaultProperties = {
                multipleCheckbox : document.querySelectorAll('.generalMainCheckbox'),
            }

            for (const key in props) {
                defaultProperties[key] = props[key];
            }

            for (const key in defaultProperties) {
                this[key] = defaultProperties[key];
            }
        }
        initilize(){
            setInterval(()=>{
                this.carrousel.scroll(this.carrousel.scrollLeft+1, 0);
            }, this.speed);

            //to hide scrollbar
            this.carrousel.classList.add('no_scrollbar');

            this.carrousel.addEventListener('scroll',  this.checkScroll);
        }
        checkScroll(e){
            const carrouselPosition = e.target.getBoundingClientRect().left,
                  firstElement = e.target.querySelector('.ic_element:first-child'),
                  firstElementPosition = firstElement.getBoundingClientRect().left;

            const calculate = carrouselPosition - (firstElement.clientWidth);

            if(firstElementPosition < calculate){
                e.target.appendChild(firstElement);
                e.target.scroll(0, 0);
            }
        }
    }


    new infiniteCarrousel('.infiniteCarrousel', {});
    </script>
